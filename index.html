<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></pt>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <center>

        <div class="container">

            <h2>Carousel Example</h2>
            <div id="my Carousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                </ol>
          
        

        <div class="item">
            <img style="width: 200px; height: 300px;" src="pink flower.jpg" alt="image 1">
            
        </div>

        <div class="item">
            <img style="width: 200px; height: 300px;" src="red flower.jpg" alt="image 2">

        </div>

        <div class="item">
            <img style="width: 200px; height: 300px;" src="cornflower.jpg" alt="image 3">
        </div>
        
        <!--left and right controls-->
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
            </div>
        </div>

    </center>
</body>
</html>
